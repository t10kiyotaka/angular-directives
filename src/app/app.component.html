<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">toggle oddNumbers and evenNumbers</button>
      <br><br>

      <div *ngIf="onlyOdd == true else even">
        <ul class="list-group" *ngFor="let oddNumber of oddNumbers">
          <li
            class="list-group-item"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            >{{ oddNumber }}
          </li>
        </ul>
      </div>
      <ng-template #even>
        <ul class="list-group" *ngFor="let evenNumber of evenNumbers">
          <li
            class="list-group-item"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            >{{ evenNumber }}
          </li>
        </ul>
      </ng-template>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHightlight>Style me with Directive</p>
      <p appBetterHighlight>Style me with a better Directive</p>
    </div>
  </div>
</div>
