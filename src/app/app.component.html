<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">toggle oddNumbers and evenNumbers</button>
      <br><br>

      <div *ngIf="onlyOdd == true else even">
        <ul class="list-group" *ngFor="let oddNumber of oddNumbers">
          <li
            class="list-group-item">{{ oddNumber }}
          </li>
        </ul>
      </div>
      <ng-template #even>
        <ul class="list-group" *ngFor="let evenNumber of evenNumbers">
          <li
            class="list-group-item">{{ evenNumber }}
          </li>
        </ul>
      </ng-template>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
